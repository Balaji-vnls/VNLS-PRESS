<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Basic SEO -->
    <meta
      name="description"
      content="Personalized AI-powered news recommendations tailored just for you."
    />
    <meta name="author" content="SLV Press" />

    <!-- Open Graph (for Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="SLV Press - AI-Powered News" />
    <meta
      property="og:description"
      content="Stay informed with news recommendations powered by AI."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="/assets/slvpress-og-image.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SLVPress" />
    <meta
      name="twitter:image"
      content="/assets/slvpress-og-image.png"
    />

    <title>SLV Press - AI News</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
